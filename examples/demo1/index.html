<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" >
    <h3 class="aa bb cc" data-n="7" id="mybox" @click="handler">你好</h3>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</div>
<script src="../../dist/mvue.js"></script>
<script>
    let vm = new MVue({
        el: '#app',
        data() {
          return{
              msg: 'hello world'
          }
        },
        methods: {
            clickHandler() {
                this.msg = '1111852'
            }
        }
    })
    console.log(vm)
</script>
</body>
</html>
